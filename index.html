<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JavaScript demo</title>
    <!-- add the link tag to the style.css which will be in a folder -->
    <link rel="stylesheet" href="/Styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <!-- used to embed client side script/JS -->
    <script src="JavaScript/script.js"></script>
  </head>
  <body>
    <h1>Graded lab exercise</h1>
    <h2>Examples of JavaScript</h2>

    <h3>Example One</h3>
    <input type="button" value="Function" onclick="helloWorld();" />

    <h3>Example Two</h3>
    <input type="button" value="Alert" onclick="alert('Hello World');" />

    <h3>Example Three</h3>
    <input type="button" value="Print Name" onclick="printName();" />

    <h3>Example Four</h3>
    <input type="button" value="Guessing" onclick="guessGame();" />

    <h1>Link to GitHub.</h1>
    <p>
      Here's my
      <a
        href="https://github.com/beachbrownbread/Week-8-Graded-Lab"
        target="_blank"
        rel="noopener noreferrer"
        >link</a
      >
      to GitHub.
    </p>
  </body>
</html>
